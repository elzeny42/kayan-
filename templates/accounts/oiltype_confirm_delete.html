{% extends 'base.html' %}

{% block title %}كيان - تأكيد حذف نوع الزيت{% endblock %}
{% block content %}
<h2>حذف نوع الزيت</h2>
<form method="post">
    {% csrf_token %}
    <p>هل أنت متأكد من رغبتك في حذف نوع الزيت "{{ object.name }}"؟</p>
    <button type="submit" class="btn btn-danger">نعم، احذف</button>
    <a href="{% url 'oiltype_list' %}" class="btn btn-secondary">إلغاء</a>
</form>
{% endblock %}
