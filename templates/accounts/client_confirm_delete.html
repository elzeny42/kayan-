{% extends 'base.html' %}

{% block title %}كيان - تأكيد حذف العميل{% endblock %}

{% block content %}
<h2>Delete Client</h2>
<p>Are you sure you want to delete the client "{{ object.name }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'client_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
